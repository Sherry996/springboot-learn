<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>springboot-jwt-rsa</title>
</head>
<body>
<form action="/login" method="post" style="width: 500px; height: 300px; margin: 200px auto;">
    用户名: <input type="text" name="username" value="tellsea" required/><br>
